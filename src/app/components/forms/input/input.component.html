<div class="app_input">
  <search-icon *ngIf="showSearchIcon" class="search_icon" />
  <app-close-circle-icon *ngIf="showClearIcon" class="icon_right" />
  <input
    [type]="type"
    [value]="value"
    [name]="name"
    [ngClass]="{
      has_search: showSearchIcon,
      updating: showClearIcon,
    }"
  />
</div>
