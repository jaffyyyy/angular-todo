<div class="todo_con">
  <app-header [value]="searchText"></app-header>
  <app-button label="ADD" type="button"></app-button>
  <div class="todo_list">
    <div class="todo_item" *ngFor="let todo of mockTodos">
      {{ todo.title }}
      <input type="checkbox" />
    </div>
  </div>
</div>
